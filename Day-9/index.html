<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input">
            <form class="text"><input type="text" placeholder="Add a new task..."><button id="btn">Add</button></form>
        </div>
        <div class="btns"><button>All</button><button>Active</button><button>Completed</button></div>
        <div class="first del"><input type="checkbox" id="review" name="review">
            <label for="review">Review project proposal</label><button>Delete</button>
        </div>
        <div class="second del"><input type="checkbox" id="report" name="report">
            <label for="report"><del>Send weekly report</del></label><button>Delete</button>
        </div>
        <div class="third del"><input type="checkbox" id="meeting" name="meeting">
            <label for="meeting">Schedule team meeting</label><button>Delete</button>
        </div>
        <div class="fourth del"><input type="checkbox" id="presentation" name="presentation">
            <label for="presentation">Prepare presentation sides</label><button>Delete</button>
        </div>
    </div>
</body>

</html>
